<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Man Who Fell In Buffalo - Portfolio</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/illustrations.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>

        <!-- header illustration, crowd at top of page -->
        <picture>
            <img src="media/crowd_faces.webp" id="header_illustration">
        </picture>

        <!-- bubble showing site title, disappears when user scrolls away from top of page -->
        <div id="title_bubble">
            <img src="media/side_bubble.webp" id="title_bubble_image">
            <div id="title_bubble_text"><span style="font-size: 1.5rem;">the</span> man who fell <span style="font-size: 1.5rem;">in</span> buffalo</div>
        </div>

        <!-- speech bubble giving option to skip to portfolio -->
        <div id="scroll_bubble">
            <img src="media/bottom_bubble.webp" id="scroll_bubble_image">
            <div id="scroll_bubble_text">scroll down <span style="font-size: 1.5rem;">or</span> <a data-scroll href="#All">skip &#8681;</a><br><span style="font-size: 1.2rem">to</span>portfolio</div>
        </div>

        <!-- clouds, birds, etc, initial descent illustrations -->
        <div class="cloud_cluster">
            <div class="slider" id="cloud1"></div>
            <div class="slider" id="cloud2"></div>
            <div class="slider" id="cloud3"></div>
        </div>

        <div id="front-bird-holder">
            <div class="" id="front-bird"></div>
        </div>

        <div id="plane-holder-lil">
            <div id="lil_plane"></div>
        </div>

        <div id="plane-holder-big">
            <div id="big_plane"></div>
        </div>

        <!-- this is the general wrapper around the grid, the mascot, and all the elements that he falls past -->
        <div class="wrapper">

            <!-- <div class="" id="side-bird"></div> -->
            
            <!-- these are the buttons, off screen, but the labels will be visible and styled -->
            <input type="radio" id="All" name="categories" value="All" checked>
            <input type="radio" id="Music" name="categories" value="Music">
            <input type="radio" id="Art" name="categories" value="Art">
            <input type="radio" id="Writing" name="categories" value="Writing">
            <input type="radio" id="Animation" name="categories" value="Animation">
            <input type="radio" id="Coding" name="categories" value="Coding">

            <!-- here are the visual labels to filter the grid -->
            <ol class="filters">
                <li>
                  <label for="All">All</label>
                </li>
                <li>
                  <label for="Music">Music</label>
                </li>
                <li>
                  <label for="Art">Art</label>
                </li>
                <li>
                  <label for="Writing">Writing</label>
                </li>
                <li>
                  <label for="Animation">Animation</label>
                </li>
                <li>
                  <label for="Coding">Coding</label>
                </li>
            </ol>

            <!-- the actual grid with the items that sort by the selected filter -->
            <ol class="portfolio_grid">

                <li class="grid_item" data-category="Music Animation" id="tear_your_heart">
                    <!-- <div class="grid_image">
                        <img src="https://source.unsplash.com/1600x900/?notebook" alt="notebook">
                    </div> -->
                    <div class="grid_video">
                        <iframe src="https://www.youtube.com/embed/vBA8jAXqwvM?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <!-- <div class="grid_text">Tear Your Heart Apart (Lyric Video)</div> -->
                </li>

                <li class="grid_item" data-category="Music" id="album_stilltalkedabout">
                    <div class="grid_image">
                        <!-- <img src="https://source.unsplash.com/1600x900/?coding" alt="coding"> -->
                        <iframe id="still_talked_iframe" src="https://bandcamp.com/EmbeddedPlayer/album=356760476/size=large/bgcol=333333/linkcol=e99708/tracklist=false/transparent=true/" seamless><a href="http://themanwhofellinbuffalo.bandcamp.com/album/still-talked-about-the-war">still talked about the war by the man who fell in buffalo</a></iframe>
                    </div>
                    <!-- <div class="grid_text">I'm a MUSIC thing</div> -->
                </li>

                <li class="grid_item" data-category="Writing Art" id="gods_comic">
                    <div class="grid_image">
                        <a href="./gods_web_comic/index.html"><img src="./gods_web_comic/webp_media/godfleeing_colorized1.webp" alt="painting"></a>
                    </div>
                    <div class="grid_text">"gods" (2020, webcomic)</div>
                </li>

                <li class="grid_item" data-category="Animation" id="item4">
                    <div class="grid_image">
                        <img src="https://source.unsplash.com/1600x900/?cartoon" alt="cartoon">
                    </div>
                    <div class="grid_text">I'm A ANIMATIONthing</div>
                </li>

                <li class="grid_item" data-category="Animation Writing" id="item5">
                    <div class="grid_image">
                        <img src="https://source.unsplash.com/1600x900/?essay" alt="essay">
                    </div>
                    <div class="grid_text">I'm A WRITING and ANIMATIONthing thing</div>
                </li>

                <li class="grid_item" data-category="Music" id="item6">
                    <div class="grid_image">
                        <img src="https://source.unsplash.com/1600x900/?music" alt="music">
                    </div>
                    <div class="grid_text">I'm A MUSIC thing</div>
                </li>   

                <li class="grid_item" data-category="Writing" id="item7">
                    <div class="grid_image">
                        <img src="https://source.unsplash.com/1600x900/?typewriter" alt="typewriter">
                    </div>
                    <div class="grid_text">I'm A WRITING thing</div>
                </li>

                <li class="grid_item" data-category="Coding" id="item8">
                    <div class="grid_image">
                        <img src="https://source.unsplash.com/1600x900/?computer" alt="computer">
                    </div>
                    <div class="grid_text">I'm A CODING thing</div>
                </li>
                
                <li class="grid_item" data-category="Art" id="item9">
                    <div class="grid_image">
                        <img src="https://source.unsplash.com/1600x900/?artist" alt="artist">
                    </div>
                    <div class="grid_text">I'm AN ART thing</div>
                </li>      

            </ol>


            <!-- this is the central fixed figure of the buffalo character -->

            <div id="buffalo_frame">

                <!-- the default image, without hovering -->
                <picture>
                    <source srcset="media/buffalo_man_1.webp" type="image/webp" class="buffalo_man" id="buffalo_1">
                    <source srcset="media/buffalo_man_1.png" type="image/webp" class="buffalo_man" id="buffalo_1">
                    <img src="media/buffalo_man_1.png" class="buffalo_man" id="buffalo_1">
                </picture>

                <!-- the second buffalo image, when you hover over him -->
                <picture>
                    <source srcset="media/buffalo_man_2.webp" type="image/webp" class="buffalo_man" id="buffalo_2">
                    <source srcset="media/buffalo_man_2.png" type="image/webp" class="buffalo_man" id="buffalo_2">
                    <img src="media/buffalo_man_2.png" class="buffalo_man" id="buffalo_2">                    
                </picture>

                <!-- the mobile friendly face version in the corner of the screen -->
                <!-- <div id="fixed-visible">
                    <picture>
                        <source srcset="media/buffalo_man_mobile.webp" type="image/webp">
                        <source srcset="media/buffalo_man_mobile.png" type="image/webp">
                        <img src="media/buffalo_man_mobile.png" id="fixed-character-hover">
                    </picture>
    \            </div> -->

            </div>
            <!-- end of buffalo man frame -->

        </div>
        <!-- end of page wrapper, including main content and buffalo man -->

        <!-- social media links, visually connected to landscape drawing underneath -->
        <div id="links_holder">
            <div id="social_links_frame">
                <a href="https://www.instagram.com/themanwhofellinbuffalo/" target="_blank"><img class="icon" src="media/icons_insta.webp"></a>
                <a href="https://www.facebook.com/themanwhofellinbuffalo/" target="_blank"><img class="icon" src="media/icons_facebook.webp"></a>
                <a href="https://twitter.com/ethan_bundy" target="_blank"><img class="icon" src="media/icons_twitter.webp"></a>
                <a href="" target="_blank"><img class="icon" src="media/icons_email.webp"></a>
                <a href="https://themanwhofellinbuffalo.bandcamp.com/" target="_blank"><img class="icon" src="media/icons_bandcamp.webp"></a>
                <a href="https://soundcloud.com/themanwhofellinbuffalo" target="_blank"><img class="icon" src="media/icons_soundcloud.webp"></a>
                <a href="https://artists.spotify.com/c/artist/0Cw3nYYZgDGw7DPNlFHIDM/music/songs" target="_blank"><img class="icon" src="media/icons_spotify.webp"></a>
                <a href="https://www.youtube.com/channel/UCT5yawCrPztfK3u6xvS5-Pw?view_as=subscriber" target="_blank"><img class="icon" src="media/icons_youtube.webp"></a>
            </div>
            <img src="media/side_bubble.webp" id="links_bubble">
        </div>

        <!-- landscape illustration with well that mascot falls into, more links -->
        <div id="landscape_menu">
            <img src="media/landscape.webp" id="landscape">
            <div id="about_holder">
                <a href="other_pages/about.html" target="_blank" id="about_text">about</a>
                <img src="media/side_bubble.webp" id="about_image">
            </div>
            <div id="resume_holder">
                <a href="other_pages/resume.html" target="_blank" id="resume_text">resume</a>
                <img src="media/bottom_bubble.webp" id="resume_image">
            </div>
        </div>



        <!-- footer illustation, crowd at bottom of page -->    
        <div id="footer">
            <picture>
                <img src="media/crowd_faces.webp" id="bottom_illustration_foreground">
            </picture>
        </div>

        <!-- this is going to change the mascot depending on what is behind him -->
        <script src="js/hide.js"></script>
        <!-- make the plane fly with scroll -->
        <script src="js/lil_plane.js"></script>
        <script src="js/big_plane.js"></script>
        <!--  -->
        <script src="js/speech_bubbles.js"></script>
        <script src="js/smooth-scroll.js"></script>
        <script>
            let scroll = new SmoothScroll('a[href*="#"]')
        </script>

    </body>
</html>
